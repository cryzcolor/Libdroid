apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task buildJar(type: Copy) {
    from( 'build/intermediates/bundles/release')
    into( 'build/libs')
    include('classes.jar')
    rename('classes.jar', 'Libdroid.jar')
}

task releaseLib(type: Copy, dependsOn: buildJar) {
    into "build/intermediates/bundles/release"
    from 'libs'
    from 'build/libs'
}